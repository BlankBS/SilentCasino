<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background circle -->
    <circle cx="256" cy="256" r="240" fill="url(#gradient-bg)" />
    
    <!-- Casino chips -->
    <g transform="translate(256, 256)">
        <!-- Red chip -->
        <circle cx="-80" cy="-80" r="40" fill="#FF3B3B">
            <animate attributeName="r" values="40;45;40" dur="2s" repeatCount="indefinite" />
        </circle>
        
        <!-- Blue chip -->
        <circle cx="80" cy="-80" r="40" fill="#3B82FF">
            <animate attributeName="r" values="40;45;40" dur="2s" repeatCount="indefinite" begin="0.5s" />
        </circle>
        
        <!-- Green chip -->
        <circle cx="0" cy="80" r="40" fill="#3BFF3B">
            <animate attributeName="r" values="40;45;40" dur="2s" repeatCount="indefinite" begin="1s" />
        </circle>
    </g>
    
    <!-- Text "SC" -->
    <text x="256" y="256" text-anchor="middle" dominant-baseline="middle" font-family="Arial" font-weight="bold" font-size="120" fill="white">
        SC
    </text>
    
    <!-- Gradients -->
    <defs>
        <linearGradient id="gradient-bg" x1="0" y1="0" x2="512" y2="512">
            <stop offset="0%" stop-color="#1a1a2e" />
            <stop offset="100%" stop-color="#16213e" />
        </linearGradient>
    </defs>
</svg>
